# Use Ubuntu 20.04 LTS with Java 17 and Maven 3.x as the base.
image: maven:3.9.4-eclipse-temurin-17-focal

stages:
  - build

maven-build:
  stage: build
  script:
    # Install the 3 needed LTS JDKs that can be used by toolchains
    - apt-get update -qq && apt-get install -qq -y openjdk-8-jdk openjdk-11-jdk openjdk-17-jdk
    - mkdir -p ${HOME}/.m2 && cp ./.gitlab/toolchains.xml ${HOME}/.m2/
    # And build it.
    - ./mvnw clean verify -PdisableDockerHubUsages -B
