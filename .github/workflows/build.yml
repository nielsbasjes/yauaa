    - name: 'Setup: Verify'
      shell: bash
      run: |
        echo "Showing currently installed Java versions:";\
        env;\
        echo "======================================";\
        echo "Default Java"; \
        java -version ; \
        javac -version ; \
        echo JAVA_HOME=${JAVA_HOME} ; \
        echo "======================================";\
        echo "Java 8"; \
        ${{ env.JAVA_HOME_8_X64 }}/bin/java -version ; \
        ${{ env.JAVA_HOME_8_X64 }}/bin/javac -version ; \
        echo "======================================";\
        echo "Java 11"; \
        ${{ env.JAVA_HOME_11_X64 }}/bin/java -version ; \
        ${{ env.JAVA_HOME_11_X64 }}/bin/javac -version ; \
        echo "======================================";\
        echo "Java 17"; \
        ${{ env.JAVA_HOME_17_X64 }}/bin/java -version ; \
        ${{ env.JAVA_HOME_17_X64 }}/bin/javac -version ; \
        echo "======================================";\
        cat $HOME/.m2/toolchains.xml; \
        echo "======================================"; \
        exit 1

    - name: 'Build Yauaa'
      run: mvn clean package -PdisableDockerHubUsages

    - name: 'Codecov'
      uses: codecov/codecov-action@v3.1.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
