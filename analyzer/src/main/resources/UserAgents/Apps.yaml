    - 'OperatingSystemVersion        : 10 : @OperatingSystem>'
    - 'LayoutEngineClass             : 10 : @MappedOS[[6]]'
    - 'AgentClass                    : 10 : @MappedOS[[6]]'
    - 'AgentName                     : 10 : @Agent.name'
    - 'AgentVersion                  : 10 : @Agent.version'
    - 'AgentBuild                    : 10 : @AgentBuild.value'


