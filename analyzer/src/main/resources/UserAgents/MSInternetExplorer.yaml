config:

- lookup:
    name: 'TridentAgentName'
    map:
      "Trident/4.0": "Internet Explorer"
      "Trident/5.0": "Internet Explorer"
      "Trident/6.0": "Internet Explorer"
      "Trident/7.0": "Internet Explorer"

- lookup:
    name: 'TridentAgentVersion'
    map:
      "Trident/4.0": "8.0"
      "Trident/5.0": "9.0"
      "Trident/6.0": "10.0"
      "Trident/7.0": "11.0"

- lookup:
    name: 'MSIELayoutEngineName'
