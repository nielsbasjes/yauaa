- lookup:
    name: 'IfAllMissingThenHacker'
    map:
      "a" : "a"
      "e" : "e"
      "o" : "o"
      "u" : "u"
      "i" : "i"
      "/" : "/"

- matcher:
    require:
    - 'IsNull[LookUpContains[IfAllMissingThenHacker;agent]]'
    extract:
