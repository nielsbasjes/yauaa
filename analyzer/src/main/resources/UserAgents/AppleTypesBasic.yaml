config:
- matcher:
    require:
    - 'agent.product.comments.entry[1]="iPhone"'
    extract:
    - 'DeviceBrand                         :      105 :"Apple"'
    - 'DeviceClass                         :      105 :"Phone"'
    - 'DeviceName                          :      105 :"iPhone"'
    - 'OperatingSystemClass                :        9 :"Mobile"'
    - 'OperatingSystemName                 :        9 :"iOS"'
    - 'OperatingSystemVersion              :        9 :"<<<null>>>"'

