config:

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"PadFone"'
    extract:
    - 'DeviceBrand :   1000:"Asus"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"Z00D"'
    extract:
    - 'DeviceBrand :   1000:"Asus"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"P00"'
    extract:
    - 'DeviceBrand :   100:"Asus"'

- matcher:
