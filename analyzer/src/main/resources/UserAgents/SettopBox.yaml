# ==========================================
# https://cobalt.dev/
#    Porters enable Cobalt to work on other platforms by using Starboard, Cobalt's porting layer and OS abstraction,
#    to implement the platform-specific functionality that Cobalt uses. Each Starboard module (memory, socket, thread, etc.)
#    defines functions that must be implemented for the porter's platform.
#
# From the Cobalt code base: https://cobalt.googlesource.com/cobalt
# ./cobalt/browser/user_agent_string.cc
#  Cobalt's user agent contains the following sections:
#    Mozilla/5.0 (ChromiumStylePlatform)
#    Cobalt/Version.BuildNumber-BuildConfiguration (unlike Gecko)
#    JavaScript Engine Name/Version
#    Starboard/APIVersion,
#    Device/FirmwareVersion (Brand, Model, ConnectionType)
#
#  In the case of Evergreen, it contains three additional sections:
#    Evergreen/Version
#    Evergreen-Type
#    Evergreen-FileType

# Extracted from ./cobalt/browser/user_agent_platform_info.cc
- lookup:
    name: "CobaltDeviceTypes"
    map:
      '_BDP_'       :  'Set-top box'  #  "BDP"        SystemDeviceType: BlueRayDiskPlayer
      '_GAME_'      :  'Game Console' #  "GAME"       SystemDeviceType: GameConsole
      '_OTT_'       :  'Set-top box'  #  "OTT"        SystemDeviceType: OverTheTopBox
      '_STB_'       :  'Set-top box'  #  "STB"        SystemDeviceType: SetTopBox
      '_TV_'        :  'TV'           #  "TV"         SystemDeviceType: TV
      '_ATV_'       :  'Set-top box'  #  "ATV"        SystemDeviceType: AndroidTV
      '_DESKTOP_'   :  'Desktop'      #  "DESKTOP"    SystemDeviceType: DesktopPC
      '_PROJECTOR_' :  'Set-top box'  #  "PROJECTOR"  SystemDeviceType: VideoProjector
      '_UNKNOWN_'   :  'Set-top box'  #  "UNKNOWN"    SystemDeviceType: Unknown


- matcher:
    variable:
      - 'Cobalt: agent.product.name="Cobalt"^'
      - 'Starboard: agent.product.name="Starboard"^'
      - 'Device: @Starboard>'
    extract:
      - 'DeviceClass                         :     1001 :LookUpContains[CobaltDeviceTypes;@Device.name;"Set-top box"]'
      - 'DeviceName                          :     1001 :@Device.comments.(2)entry'
      - 'DeviceBrand                         :     1001 :@Device.comments.(1)entry'
      - 'DeviceFirmwareVersion               :     1001 :@Device.version'
      - 'OperatingSystemClass                :     1000 :"Embedded"'
      - 'NetworkType                         :        1 :@Device.comments.(3)entry'
      - 'LayoutEngineClass                   :     1001 :"Browser"'
      - 'LayoutEngineName                    :     1001 :"Cobalt"'
      - 'LayoutEngineVersion                 :     1001 :@Cobalt.version[1]'
      - 'LayoutEngineBuild                   :     1001 :@Cobalt.version[2]'


