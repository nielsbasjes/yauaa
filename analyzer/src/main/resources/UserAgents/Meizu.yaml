config:

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"~"MEIZU"'
    extract:
    - 'DeviceBrand :   3000:"Meizu"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"MZ-"'
    extract:
    - 'DeviceBrand :   3000:"Meizu"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"m3"'
    extract:
    - 'DeviceBrand :   350:"Meizu"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"m5"'
    extract:
    - 'DeviceBrand :   350:"Meizu"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"MX"'
    extract:
    - 'DeviceBrand :   350:"Meizu"'


- test:
    input:
      user_agent_string: 'Mozilla/5.0 (Linux; Android 5.1; m3 note Build/LMY47I; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/44.0.2403.146 Mobile Safari/537.36'
    expected:
      DeviceClass                          : 'Phone'
      DeviceName                           : 'Meizu M3 Note'
      DeviceBrand                          : 'Meizu'
      OperatingSystemClass                 : 'Mobile'
      OperatingSystemName                  : 'Android'
      OperatingSystemVersion               : '5.1'
      OperatingSystemNameVersion           : 'Android 5.1'
      OperatingSystemVersionBuild          : 'LMY47I'
      LayoutEngineClass                    : 'Browser'
      LayoutEngineName                     : 'Blink'
      LayoutEngineVersion                  : '44.0'
      LayoutEngineVersionMajor             : '44'
      LayoutEngineNameVersion              : 'Blink 44.0'
      LayoutEngineNameVersionMajor         : 'Blink 44'
      AgentClass                           : 'Browser Webview'
      AgentName                            : 'Chrome Webview'
      AgentVersion                         : '44.0.2403.146'
      AgentVersionMajor                    : '44'
      AgentNameVersion                     : 'Chrome Webview 44.0.2403.146'
      AgentNameVersionMajor                : 'Chrome Webview 44'
      WebviewAppName                       : 'Unknown Webview App'
      WebviewAppNameVersionMajor           : 'Unknown Webview App ??'
      WebviewAppVersion                    : '??'
      WebviewAppVersionMajor               : '??'

