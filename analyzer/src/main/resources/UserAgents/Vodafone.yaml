config:

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"Vodacom"'
    extract:
    - 'DeviceBrand :   3000:"Vodafone"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"VFD "'
    extract:
    - 'DeviceBrand :   3000:"Vodafone"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"VF-"'
    extract:
    - 'DeviceBrand :   1500:"Vodafone"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"VF69"'
    extract:
    - 'DeviceBrand :   1500:"Vodafone"'


- test:
    input:
      user_agent_string:   'Mozilla/5.0 (Linux; Android 5.1; Vodacom Power Tab 10 Build/LMY47I) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/61.0.3163.98 Safari/537.36'
    expected:
      DeviceClass                          : 'Tablet'
      DeviceName                           : 'Vodafone Vodacom Power TAB 10'
      DeviceBrand                          : 'Vodafone'
      OperatingSystemClass                 : 'Mobile'
      OperatingSystemName                  : 'Android'
      OperatingSystemVersion               : '5.1'
      OperatingSystemNameVersion           : 'Android 5.1'
      OperatingSystemVersionBuild          : 'LMY47I'
      LayoutEngineClass                    : 'Browser'
      LayoutEngineName                     : 'Blink'
      LayoutEngineVersion                  : '61.0'
      LayoutEngineVersionMajor             : '61'
      LayoutEngineNameVersion              : 'Blink 61.0'
      LayoutEngineNameVersionMajor         : 'Blink 61'
      AgentClass                           : 'Browser'
      AgentName                            : 'Chrome'
      AgentVersion                         : '61.0.3163.98'
      AgentVersionMajor                    : '61'
      AgentNameVersion                     : 'Chrome 61.0.3163.98'
      AgentNameVersionMajor                : 'Chrome 61'

- test:
