config:

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry.product~"Build".version{"HONOR"'
    extract:
    - 'DeviceBrand :   3000:"Huawei"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry.product~"Build".version~"HUAWEI"'
    extract:
    - 'DeviceBrand :   3000:"Huawei"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"Che1-"'
    extract:
    - 'DeviceBrand :   3000:"Huawei"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"HW-Che1-"'
    extract:
    - 'DeviceBrand :   3000:"Huawei"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"H30-"'
    extract:
    - 'DeviceBrand :   3000:"Huawei"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"HW-H30-"'
    extract:
    - 'DeviceBrand :   3000:"Huawei"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"H60-"'
    extract:
    - 'DeviceBrand :   3000:"Huawei"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"HW-H60-"'
    extract:
    - 'DeviceBrand :   3000:"Huawei"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"SCL-"'
    extract:
    - 'DeviceBrand :   3000:"Huawei"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"HW-SCL-"'
    extract:
    - 'DeviceBrand :   3000:"Huawei"'


- test:
    input:
      user_agent_string: 'Mozilla/5.0 (Linux; U; Android 6.0; zh-CN; CAM-TL00H Build/HONORCAM-TL00H) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/40.0.2214.89 UCBrowser/11.6.6.951 Mobile Safari/537.36'
    expected:
      DeviceClass                          : 'Phone'
      DeviceName                           : 'Huawei CAM-TL00H'
      DeviceBrand                          : 'Huawei'
      OperatingSystemClass                 : 'Mobile'
      OperatingSystemName                  : 'Android'
      OperatingSystemVersion               : '6.0'
      OperatingSystemNameVersion           : 'Android 6.0'
      OperatingSystemVersionBuild          : 'HONORCAM-TL00H'
      LayoutEngineClass                    : 'Browser'
      LayoutEngineName                     : 'Blink'
      LayoutEngineVersion                  : '40.0'
      LayoutEngineVersionMajor             : '40'
      LayoutEngineNameVersion              : 'Blink 40.0'
      LayoutEngineNameVersionMajor         : 'Blink 40'
      AgentClass                           : 'Browser Webview'
      AgentName                            : 'Chrome Webview'
      AgentVersion                         : '40.0.2214.89'
      AgentVersionMajor                    : '40'
      AgentNameVersion                     : 'Chrome Webview 40.0.2214.89'
      AgentNameVersionMajor                : 'Chrome Webview 40'
      AgentLanguage                        : 'Chinese (S)'
      AgentLanguageCode                    : 'zh-cn'
      AgentSecurity                        : 'Strong security'
      WebviewAppName                       : 'Mobile Safari'                   # It is impossible!!!
      WebviewAppNameVersionMajor           : 'Mobile Safari 537'               #
      WebviewAppVersion                    : '537.36'                          # This must be UCBrowser! 
      WebviewAppVersionMajor               : '537'                             # To understand and fix.

