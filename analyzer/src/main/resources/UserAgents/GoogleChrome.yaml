    - 'WebViewApp                          :@Chrome>>'
    - 'WebViewAppName                      :@WebViewApp.name'
    require:
    - '@WebViewAppName!="Safari"'
    - '@WebViewAppName!="Mobile Safari"'
    - 'agent.product.name="Version"'
    extract:
    - 'AgentClass                          :     2500 :"Browser Webview"'
    - 'AgentName                           :     2500 :"Chrome Webview"'
