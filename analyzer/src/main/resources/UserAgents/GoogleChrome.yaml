- lookup:
    name: 'SpecialChromeBrowserNames'
    map:
      "Vivaldi" : "Vivaldi"
      "OPR"     : "Opera"
      "MMS"     : "Opera Neon"

- matcher:
    require:
    - 'agent.product.(1)name="Chrome"'
    - 'agent.product.(1)name="Mobile Safari"'
    extract:
    - 'AgentName             :   2018: LookUp[SpecialChromeBrowserNames;agent.product.(1)name="Chrome"^>.(1)name="Mobile Safari"^>.(1)name]'
    - 'AgentVersion          :   2018: agent.product.(1)name="Chrome"^>.(1)name="Mobile Safari"^>.(1)version'

- matcher:
    require:
    - 'agent.product.(1)name="Chrome"'
    - 'agent.product.(1)name="Safari"'
    extract:
    - 'AgentName             :   2018: LookUp[SpecialChromeBrowserNames;agent.product.(1)name="Chrome"^>.(1)name="Safari"^>.(1)name]'
    - 'AgentVersion          :   2018: agent.product.(1)name="Chrome"^>.(1)name="Safari"^>.(1)version'

