- lookup:
    name: 'XiaomiYearModels'
    map:
      "2013022" : "Redmi 2013022"
      "2013023" : "Redmi 2013023"
      "2014011" : "Redmi 2014011"
      "2014811" : "Redmi 2 2014812"
      "2014812" : "Redmi 2 2014812"
      "2014813" : "Redmi 2 2014813"
      "2014814" : "Redmi 2 2014814"
      "2014815" : "Redmi 2 2014815"
      "2014816" : "Redmi 2 2014816"
      "2014817" : "Redmi 2 2014817"
      "2014818" : "Redmi 2 2014818"
      "2014819" : "Redmi 2 2014819"

- matcher:
    require:
    - 'agent.(1)product.(1)comments.(3)entry~"HM2013"'
    - 'agent.(1)product.(1)comments.(3)entry.(1)product.(1)name{"2013"'
    extract:
    - 'DeviceName :    3000:LookUp[XiaomiYearModels;agent.(1)product.(1)comments.(3)entry.(1)product.(1)name[1]]'
    - 'DeviceBrand :   3000:"Xiaomi"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.(3)entry~"HM2014"'
    - 'agent.(1)product.(1)comments.(3)entry.(1)product.(1)name{"2014"'
    extract:
    - 'DeviceName :    3000:LookUp[XiaomiYearModels;agent.(1)product.(1)comments.(3)entry.(1)product.(1)name[1]]'
    - 'DeviceBrand :   3000:"Xiaomi"'

- matcher:
