config:

- lookup:
    name: 'XiaomiModels'
    map:
      "2013022"       : "Redmi 1"
      "2013023"       : "Redmi 1W"
      "2014011"       : "Redmi 1S"
      "2014811"       : "Redmi 2"
      "2014812"       : "Redmi 2"
      "2014813"       : "Redmi 2"
      "2014814"       : "Redmi 2"
      "2014815"       : "Redmi 2"
      "2014816"       : "Redmi 2A"
      "2014817"       : "Redmi 2"
      "2014818"       : "Redmi 2"
      "2014819"       : "Redmi 2"

- matcher:
    require:
    - 'agent.product.comments.entry{"Redmi"'
    extract:
    - 'DeviceBrand :   3000:"Xiaomi"'

- matcher:
    require:
    - 'agent.product.comments.entry{"MI "'
    extract:
    - 'DeviceBrand :   1010:"Xiaomi"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry.(1)product.(1)name{"Mi-"'
    extract:
    - 'DeviceBrand :   1010:"Xiaomi"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry.(1)product{"HM "'
    extract:
    - 'DeviceName :    1010:LookUp[XiaomiModels;agent.(1)product.(1)comments.entry.(1)product{"HM "[1];"Redmi Note 4"]'
    - 'DeviceBrand :   1010:"Xiaomi"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry.(1)product.(1)name{"20130"'
    extract:
    - 'DeviceName :    3000:LookUp[XiaomiModels;agent.(1)product.(1)comments.entry.(1)product.(1)name{"20130"[1];"Redmi 1"]'
    - 'DeviceBrand :   3000:"Xiaomi"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry.(1)product.(1)name{"20140"'
    extract:
    - 'DeviceName :    3000:LookUp[XiaomiModels;agent.(1)product.(1)comments.entry.(1)product.(1)name{"20140"[1];"Redmi 1"]'
    - 'DeviceBrand :   3000:"Xiaomi"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry.(1)product.(1)name{"20148"'
    extract:
    - 'DeviceName :    3000:LookUp[XiaomiModels;agent.(1)product.(1)comments.entry.(1)product.(1)name{"20148"[1];"Redmi 2"]'
    - 'DeviceBrand :   3000:"Xiaomi"'

- matcher:
    require:
    - 'agent.product.version="MiuiBrowser"'
    extract:
    - 'AgentName :         3000:"MiuiBrowser"'
    - 'AgentClass :        3000:"Browser"'
    - 'AgentVersion :      3000:agent.product.version>'
    - 'WebviewAppName :    3000:"XiaoMi MiuiBrowser"'
    - 'WebviewAppVersion : 3000:agent.product.version>'


- test:
    input:
      user_agent_string: 'Mozilla/5.0 (Linux; Android 7.0; Redmi Note 4 Build/NRD90M; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/61.0.3163.98 Mobile Safari/537.36'
    expected:
      DeviceClass                          : 'Phone'
      DeviceName                           : 'Xiaomi Redmi Note 4'
      DeviceBrand                          : 'Xiaomi'
      OperatingSystemClass                 : 'Mobile'
      OperatingSystemName                  : 'Android'
      OperatingSystemVersion               : '7.0'
      OperatingSystemNameVersion           : 'Android 7.0'
      OperatingSystemVersionBuild          : 'NRD90M'
      LayoutEngineClass                    : 'Browser'
      LayoutEngineName                     : 'Blink'
      LayoutEngineVersion                  : '61.0'
      LayoutEngineVersionMajor             : '61'
      LayoutEngineNameVersion              : 'Blink 61.0'
      LayoutEngineNameVersionMajor         : 'Blink 61'
      AgentClass                           : 'Browser Webview'
      AgentName                            : 'Chrome Webview'
      AgentVersion                         : '61.0.3163.98'
      AgentVersionMajor                    : '61'
      AgentNameVersion                     : 'Chrome Webview 61.0.3163.98'
      AgentNameVersionMajor                : 'Chrome Webview 61'
