config:

- set:
    name: 'NamedSpecials'
    values:
    - 'IntelliJ IDEA'
    - 'Intellij IDEA Github Plugin'

- set:
    name: 'UnwantedSpecials'
    values:
    - 'Mozilla'
    - 'FakeYauaaProduct'
    - 'Dalvik'
    - 'Language'     # Because of Tencent...
    - 'ColorScheme'  # Because of Tencent...
    - 'DistType'     # Because of Tencent...
    - 'NetType'      # Because of Tencent...

- set:
    name: 'UnwantedVersions'
    values:
      - 'X11'
      - 'Compatible'
      - 'Windows'

- set:
    name: 'SpecialsThatAreBrowsers'
    values:
      - 'AmigaVoyager'
      - 'Xombrero'

- matcher:
    require:
    - 'agent.(1)text?NamedSpecials'
    extract:
    - '__Set_ALL_Fields__                  :     1400 :"<<<null>>>"' # Must be 1 lower than the rest (or you will wipe yourself too)
    - 'AgentClass                          :     1500 :"Special"'
    - 'AgentName                           :     1500 :agent'
    - 'AgentVersion                        :     1500 :"<<<null>>>"'

- matcher:
    variable:
    - 'AgentName                           :agent.(1)product.name!?UnwantedSpecials'
    extract:
    - 'AgentClass                          :        5 :"Special"'
    - 'AgentName                           :        5 :@AgentName'
#    - 'AgentVersion                        :       15 :@AgentName^.version'

- matcher:
    variable:
    - 'AgentName                           :agent.(1)product.name?SpecialsThatAreBrowsers'
    extract:
    - 'AgentClass                          :        6 :"Browser"'
    - 'AgentName                           :        6 :@AgentName'
    - 'AgentVersion                        :       16 :@AgentName^.version'

- matcher:
    require:
    - 'agent.(1)product.name!?UnwantedSpecials'
    extract:
    - 'AgentClass                          :        6 :"Special"'
    - 'AgentName                           :        6 :agent.(1)product.url'

- matcher:
    require:
    - 'agent.(1)product.name!?UnwantedSpecials'
    extract:
    - 'AgentVersion                        :        5 :agent.(1)product.(1)comments.(1)entry.(1)text!?UnwantedVersions'

- matcher:
    require:
    - 'agent.(1)product.name!?UnwantedSpecials'
    extract:
    - 'AgentVersion                        :        6 :agent.(1)product.version'

