# Ubuntu Touch
- matcher:
    require:
    - 'agent.(1)product.(1)comments.(2)entry.(1)product.(1)name="Ubuntu"'
    - 'agent.(1)product.(1)comments.(2)entry.(2)product.(1)name="like Android"'
    extract:
    - 'DeviceName            :   160:"Linux Mobile"'
    - 'OperatingSystemClass  :   160:"Mobile"'
    - 'OperatingSystemName   :   160:"Ubuntu Touch"'
    - 'OperatingSystemVersion:   160:agent.(1)product.(1)comments.(2)entry.(1)product.(1)name="Ubuntu"^.version'

