# ========================================================================
# Huawei specifics:

- matcher:
    # HMSCore = "Huawei Mobile Services"
    # https://consumer.huawei.com/en/support/content/en-us00794738/
    # https://www.huaweicentral.com/hms-core/
    require:
    - 'agent.(1)product.(1)comments.entry.product.name="HMSCore"'
    extract:
    - 'DeviceBrand                         :      325 :"Huawei"'

- matcher:
    # HMSCore = "Huawei Mobile Services"
    # https://consumer.huawei.com/en/support/content/en-us00794738/
    # https://www.huaweicentral.com/hms-core/
    variable:
    - 'HMSCore                             :agent.(1)product.(1)comments.entry.product.name="HMSCore"^^'
    - 'Name                                :@HMSCore<'
    extract:
    - 'DeviceBrand                         :      325 :"Huawei"'
    - 'DeviceName                          :      325 :@Name!="Android"'

# HarmonyOS: https://www.harmonyos.com/en/home
- matcher:
    require:
    - 'agent.(1-4)product.comments.entry="HarmonyOS"'
    extract:
    - 'DeviceClass                         :        1 : "Mobile"'
    - 'DeviceBrand                         :     1000 : "Huawei"'
    - 'OperatingSystemClass                :     1000 : "Mobile"'
    - 'OperatingSystemName                 :     1000 : "HarmonyOS"'
    - 'OperatingSystemVersion              :     1000 : "<<<null>>>"'

- matcher:
    variable:
    - 'HarmonyOS                           :agent.(1-4)product.comments.entry.product.name="HarmonyOS"'
    extract:
    - 'DeviceClass                         :        1 : "Mobile"'
    - 'DeviceBrand                         :     1000 : "Huawei"'
    - 'OperatingSystemClass                :     1000 : "Mobile"'
    - 'OperatingSystemName                 :     1000 : "HarmonyOS"'
    - 'OperatingSystemVersion              :     1000 : @HarmonyOS^.version'

- matcher:
    extract:
    - 'LayoutEngineClass                    :    5000 : "Browser"'
    - 'LayoutEngineName                     :    5000 : "ArkWeb"'
    - 'LayoutEngineVersion                  :    5000 : agent.product.name="ArkWeb"^.version'

# OpenHarmony: https://OpenHarmony.io
- matcher:
    require:
    - 'agent.(1-4)product.comments.entry="OpenHarmony"'
    extract:
    - 'DeviceClass                         :        1 : "Mobile"'
    - 'OperatingSystemClass                :     1000 : "Mobile"'
    - 'OperatingSystemName                 :     1000 : "OpenHarmony"'
    - 'OperatingSystemVersion              :     1000 : "<<<null>>>"'

- matcher:
    variable:
    - 'OpenHarmony                         :agent.(1-4)product.comments.entry.product.name="OpenHarmony"'
    extract:
    - 'DeviceClass                         :        1 : "Mobile"'
    - 'OperatingSystemClass                :     1000 : "Mobile"'
    - 'OperatingSystemName                 :     1000 : "OpenHarmony"'
    - 'OperatingSystemVersion              :     1000 : @OpenHarmony^.version'

# ========================================================================

# Special case: To avoid conflicts with Goanna engine
- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry{"GOA"~"Build"'
    extract:
    - 'DeviceBrand                         :     3000 :"Wiko"'

- lookup: # DO NOT USE THESE AS PREFIX MATCHING
    name: 'ExactMatchMobileBrands'
    map:
      "Pre"                     : "Palm"
      "Pixi"                    : "Palm"
      "Veer"                    : "Palm"
      "Tungsten"                : "Palm"

- matcher:
    variable:
    - 'Agent                               :agent.product.(1)name?ExactMatchMobileBrands'
    extract:
    - 'DeviceBrand                         :     3000 :LookUp[ExactMatchMobileBrands;@Agent]'
    - 'DeviceName                          :     3000 :@Agent'
    - 'DeviceVersion                       :     3000 :@Agent^.version'

- matcher:
    variable:
    - 'OS                                  :agent.(1)product.(1)comments.entry.(1)product.(1)name="webos"'
    extract:
    - 'DeviceClass                         :        1 : "Mobile"'
    - 'OperatingSystemClass                :     3000 :"Mobile"'
    - 'OperatingSystemName                 :     3000 :"WebOS"'
    - 'OperatingSystemVersion              :     3000 :@OS^.version'



# Chrome 70+ on Android no longer has the BUILD/... part
- matcher:
    require:
    - 'agent.(1)product.(1)comments.(1)entry.(1-2)text="Linux"'
    - 'agent.(1)product.(1)comments.(2)entry.(1)product.name="Android"'
    extract:
    - 'DeviceBrand                         :      323 :"Wiko"'
    - 'DeviceName                          :      323 :agent.(1)product.(1)comments.(3)entry{"GOA"'

- lookup:
    name: 'XiaomiModels'
    map:
      "2013022"       : "Redmi 1"
      "2013023"       : "Redmi 1W"
      "2014011"       : "Redmi 1S"
      "2014811"       : "Redmi 2"
      "2014812"       : "Redmi 2"
      "2014813"       : "Redmi 2"
      "2014814"       : "Redmi 2"
      "2014815"       : "Redmi 2"
      "2014816"       : "Redmi 2A"
      "2014817"       : "Redmi 2"
      "2014818"       : "Redmi 2"
      "2014819"       : "Redmi 2"

- matcher:
    variable:
    - 'Product                             :agent.(1)product.(1)comments.entry.(1)product{"HM "'
    extract:
    - 'DeviceName                          :     1010 :LookUp[XiaomiModels;@Product[1];"Redmi Note 4"]'
    - 'DeviceBrand                         :     1010 :"Xiaomi"'

- matcher:
    variable:
    - 'Product                             :agent.(1)product.(1)comments.entry.(1)product.name{"201"'
    extract:
    - 'DeviceName                          :     3000 :LookUpPrefix[XiaomiModels;@Product[1];"Redmi 1"]'
    - 'DeviceBrand                         :     3000 :"Xiaomi"'

- matcher:
    variable:
      - 'Product                           :agent.product.name="Mi"'
    extract:
      - 'DeviceClass                       :        1 :"Mobile"'
      - 'DeviceName                        :      350 :Concat["Mi ";@Product^.version]'
      - 'DeviceBrand                       :      350 :"Xiaomi"'
