      LayoutEngineNameVersion              : 'Netfront 1.7567.EU'
      LayoutEngineNameVersionMajor         : 'Netfront 1'
      AgentClass                           : 'Browser'
      AgentName                            : 'Netfront'
      AgentVersion                         : '1.7567.EU'
