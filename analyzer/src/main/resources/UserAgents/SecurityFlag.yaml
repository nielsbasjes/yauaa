config:

- matcher:
    require:
    - 'agent.(1-2)product.comments.entry.text="N"'
    extract:
    - 'AgentSecurity  :  50:"No security"'
- matcher:
    require:
    - 'agent.(1-2)product.comments.entry.text="U"'
    extract:
    - 'AgentSecurity  :  50:"Strong security"'
- matcher:
    require:
    - 'agent.(1-2)product.comments.entry.text="I"'
    extract:
    - 'AgentSecurity  :  50:"Weak security"'

- test:
    input:
      user_agent_string: 'Mozilla/5.0 (iPad; U; Bla bla)'
    expected:
      DeviceClass                          : 'Tablet'
      DeviceName                           : 'Apple iPad'
      DeviceBrand                          : 'Apple'
      DeviceVersion                        : 'iPad'
      OperatingSystemClass                 : 'Unknown'
      OperatingSystemName                  : 'Unknown'
      OperatingSystemVersion               : '??'
      LayoutEngineClass                    : 'Browser'
      LayoutEngineName                     : 'Mozilla'
      LayoutEngineVersion                  : '5.0'
      LayoutEngineVersionMajor             : '5'
      LayoutEngineNameVersion              : 'Mozilla 5.0'
      LayoutEngineNameVersionMajor         : 'Mozilla 5'
      AgentClass                           : 'Browser'
      AgentName                            : 'Netscape'
      AgentVersion                         : '5.0'
      AgentVersionMajor                    : '5'
      AgentNameVersion                     : 'Netscape 5.0'
      AgentNameVersionMajor                : 'Netscape 5'
      AgentSecurity                        : 'Strong security'

- test:
    input:
      user_agent_string: 'Mozilla/5.0 (iPad; I; Bla bla)'
    expected:
      DeviceClass                          : 'Tablet'
      DeviceName                           : 'Apple iPad'
      DeviceBrand                          : 'Apple'
      DeviceVersion                        : 'iPad'
      OperatingSystemClass                 : 'Unknown'
      OperatingSystemName                  : 'Unknown'
      OperatingSystemVersion               : '??'
      LayoutEngineClass                    : 'Browser'
      LayoutEngineName                     : 'Mozilla'
      LayoutEngineVersion                  : '5.0'
      LayoutEngineVersionMajor             : '5'
      LayoutEngineNameVersion              : 'Mozilla 5.0'
      LayoutEngineNameVersionMajor         : 'Mozilla 5'
      AgentClass                           : 'Browser'
      AgentName                            : 'Netscape'
      AgentVersion                         : '5.0'
      AgentVersionMajor                    : '5'
      AgentNameVersion                     : 'Netscape 5.0'
      AgentNameVersionMajor                : 'Netscape 5'
      AgentSecurity                        : 'Weak security'
