    extract:
    - 'DeviceClass                         :        1 :"Desktop"'
    - 'DeviceName                          :        1 :"Desktop"'
    - 'DeviceCpuBits                       :        1 :"32"'
    - 'OperatingSystemClass                :        1 :"Desktop"'
    - 'OperatingSystemName                 :        1 :"Windows NT"'
    - 'OperatingSystemVersion              :        1 :"<<<null>>>"'
    - 'OperatingSystemNameVersion          :        1 :"Windows NT ??"'


