# Testcases for apps

- test:
    input:
      user_agent_string: 'bol.com/1.8.2 (iPad; iOS 9.3; Scale/2.00)'
    expected:
      DeviceClass                          : 'Tablet'
      DeviceName                           : 'Apple iPad'
      DeviceBrand                          : 'Apple'
      DeviceVersion                        : 'iPad'
      OperatingSystemClass                 : 'Mobile'
      OperatingSystemName                  : 'iOS'
      OperatingSystemVersion               : '9.3'
      OperatingSystemNameVersion           : 'iOS 9.3'
      LayoutEngineClass                    : 'Unknown'
      LayoutEngineName                     : 'Unknown'
      LayoutEngineVersion                  : '??'
      LayoutEngineVersionMajor             : '??'
      AgentClass                           : 'Special'
      AgentName                            : 'bol.com'
      AgentVersion                         : '1.8.2'
      AgentVersionMajor                    : '1'
      AgentNameVersion                     : 'bol.com 1.8.2'
      AgentNameVersionMajor                : 'bol.com 1'

- test:
    input:
      user_agent_string: 'bol.com/1.8.2 (iPhone; iOS 10.0; Scale/2.00)'
    expected:
      DeviceClass                          : 'Phone'
      DeviceName                           : 'Apple iPhone'
      DeviceBrand                          : 'Apple'
      DeviceVersion                        : 'iPhone'
      OperatingSystemClass                 : 'Mobile'
      OperatingSystemName                  : 'iOS'
      OperatingSystemVersion               : '10.0'
      OperatingSystemNameVersion           : 'iOS 10.0'
      LayoutEngineClass                    : 'Unknown'
      LayoutEngineName                     : 'Unknown'
      LayoutEngineVersion                  : '??'
      LayoutEngineVersionMajor             : '??'
      AgentClass                           : 'Special'
      AgentName                            : 'bol.com'
      AgentVersion                         : '1.8.2'
      AgentVersionMajor                    : '1'
      AgentNameVersion                     : 'bol.com 1.8.2'
      AgentNameVersionMajor                : 'bol.com 1'

