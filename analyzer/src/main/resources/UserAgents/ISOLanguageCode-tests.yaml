config:

- test:
    input:
      user_agent_string: 'Mozilla/5.0 (Linux; U; Android 4.1.2; nl-nl; A510 Build/JZO54K) AppleWebKit/534.30 (KHTML, like Gecko) Version/4.0 Safari/534.30 [FB_IAB/FB4A;FBAV/25.0.0.19.30;]'
    expected:
      DeviceClass                          : 'Tablet'
      DeviceName                           : 'A510'
      DeviceBrand                          : 'Unknown'
      OperatingSystemClass                 : 'Mobile'
      OperatingSystemName                  : 'Android'
      OperatingSystemVersion               : '4.1.2'
      OperatingSystemNameVersion           : 'Android 4.1.2'
      OperatingSystemVersionBuild          : 'JZO54K'
      LayoutEngineClass                    : 'Browser'
      LayoutEngineName                     : 'AppleWebKit'
      LayoutEngineVersion                  : '534.30'
      LayoutEngineVersionMajor             : '534'
      LayoutEngineNameVersion              : 'AppleWebKit 534.30'
      LayoutEngineNameVersionMajor         : 'AppleWebKit 534'
      AgentClass                           : 'Browser Webview'
      AgentName                            : 'Chrome Webview'
      AgentVersion                         : '25.0.0.19.30'
      AgentVersionMajor                    : '25'
      AgentNameVersion                     : 'Chrome Webview 25.0.0.19.30'
      AgentNameVersionMajor                : 'Chrome Webview 25'
      AgentLanguage                        : 'Dutch (Netherlands)'
      AgentLanguageCode                    : 'nl-nl'
      AgentSecurity                        : 'Strong security'
      WebviewAppName                       : 'Facebook App for Android'
      WebviewAppNameVersionMajor           : 'Facebook App for Android 25'
      WebviewAppVersion                    : '25.0.0.19.30'
      WebviewAppVersionMajor               : '25'

