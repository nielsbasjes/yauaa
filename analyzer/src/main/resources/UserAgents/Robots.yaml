- test:
    input:
      user_agent_string: 'Sogou web spider/4.0(+http://www.sogou.com/docs/help/webmasters.htm#07)'
    expected:
      DeviceClass                          : 'Robot'
      DeviceName                           : 'Sogou web spider'
      DeviceBrand                          : 'Robot'
      OperatingSystemClass                 : 'Cloud'
