      - 'DeviceClass                     : 10 : "Robot"'
      - 'DeviceName                      : 10 : "Oracle Java"'
      - 'DeviceBrand                     : 10 : "Oracle"'
      - 'OperatingSystemClass            : 10 : "Cloud"'
      - 'OperatingSystemName             : 10 : "Cloud"'
