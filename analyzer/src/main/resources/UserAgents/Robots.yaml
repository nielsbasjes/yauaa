# Download managers:

# http://www.useragentstring.com/index.php?id=5708
# FDM = Free Download Manager --> https://www.freedownloadmanager.org/
- matcher:
    require:
    - 'agent.(1-4)product.comments.(1-10)entry.(1)text="FDM"'
    extract:
    - 'LayoutEngineClass                   :   300000 :"Robot"'
    - 'LayoutEngineName                    :   300000 :"Free Download Manager"'
    - 'LayoutEngineVersion                 :   300000 :"<<<null>>>"'
    - 'AgentClass                          :   300000 :"Robot"'
    - 'AgentName                           :   300000 :"Free Download Manager"'
    - 'AgentVersion                        :   300000 :"<<<null>>>"'

- matcher:
    variable:
    - 'FDMVersion                          :agent.(1)product.name="FDM"^.version'
    extract:
    - '__Set_ALL_Fields__                  :   299900 :"<<<null>>>"' # Must be 1 lower than the rest (or you will wipe yourself too)
    - 'DeviceClass                         :   300000 :"Robot"'
    - 'OperatingSystemClass                :   300000 :"Desktop"'
    - 'OperatingSystemName                 :   300000 :"<<<null>>>"'
    - 'OperatingSystemVersion              :   300000 :"<<<null>>>"'
    - 'LayoutEngineClass                   :   300000 :"Robot"'
    - 'LayoutEngineName                    :   300000 :"Free Download Manager"'
    - 'LayoutEngineVersion                 :   300000 :@FDMVersion'
    - 'AgentClass                          :   300000 :"Robot"'
    - 'AgentName                           :   300000 :"Free Download Manager"'
    - 'AgentVersion                        :   300000 :@FDMVersion'

