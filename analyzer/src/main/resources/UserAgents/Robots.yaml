- lookup:
    name: 'NamedSpecialLayoutEngines'
    map:
      'EmbeddedWB'            : 'Delphi EmbeddedWB'
      'Compatible-EmbeddedWB' : 'Delphi EmbeddedWB'
      'Compatible EmbeddedWB' : 'Delphi EmbeddedWB'

