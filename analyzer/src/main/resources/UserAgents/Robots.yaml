# These are examples of robot/spider/bot useragents we have seen.

config:

# These are known robots that do not have words like bot, crawler, spider in their name.
- lookup:
    name: 'NamedRobots'
    map:
      'App3leWebKit'               : 'App3leWebKit'
      'Catchpoint'                 : 'Catchpoint'
      'magpie-crawler'             : 'Brandwatch' # 'watch' causes it to be seen as a wristwatch
      'Dataprovider.com'           : 'Dataprovider.com'
      'Daum'                       : 'Daom'
      'Daumoa'                     : 'Daom'
      'DejaClick'                  : 'DejaClick'
      'Echoping'                   : 'Echoping'
      'exal'                       : 'exal'
      'Facebot Twitterbot'         : 'Facebook'
      'GnowitNewsbot'              : 'GnowitNewsbot'
      'Guzzle'                     : 'Guzzle'
      'GuzzleHttp'                 : 'Guzzle'
      'heritrix'                   : 'heritrix'
      'Kapow Technologies RoboSuite' : 'Kapow'
      'lua-resty-http'             : 'LedgeTech'
      'Mappy'                      : 'Mappy'
      'MegaIndex.ru'               : 'MegaIndex.ru'
      'MetaURI API'                : 'MetaURI'
      'Netcraft Web Server Survey' : 'Netcraft'
      'OhDear.app'                 : 'OhDear.app'
      'PingdomPageSpeed'           : 'Pingdom'
      'PHP'                        : 'PHP'
      'proximic'                   : 'proximic'
      'SEOkicks'                   : 'SEOkicks'
      'ScoutJet'                   : 'ScoutJet'
      'Site-Shot'                  : 'Site-Shot'
      'Twitterbot'                 : 'Twitter'
      'urlwatch'                   : 'Urlwatch'   # 'watch' causes it to be seen as a wristwatch
      'Watchmouse'                 : 'Watchmouse' # 'watch' causes it to be seen as a wristwatch
      'Vagabondo'                  : 'Wise-Guys'
      'YaK'                        : 'Linkfluence'

- matcher:
    variable:
    - 'RobotProductName:agent.product.name?NamedRobots'
    - 'RobotProductVersion:@RobotProductName^.version'
    extract:
    - '__Set_ALL_Fields__                  :   2999 :"<<<null>>>"' # Must be 1 lower than the rest (or you will wipe yourself too)
    - 'DeviceClass                         :   3000 :"Robot"'
    - 'DeviceBrand                         :   3000 :LookUp[NamedRobots;@RobotProductName]'
    - 'DeviceName                          :   3000 :@RobotProductName'
    - 'DeviceCpu                           :   3000 :"<<<null>>>"'
    - 'DeviceCpuBits                       :   3000 :"<<<null>>>"'
    - 'OperatingSystemClass                :   3000 :"Cloud"'
    - 'OperatingSystemName                 :   3000 :"Cloud"'
    - 'OperatingSystemVersion              :   3000 :"??"'
    - 'LayoutEngineClass                   :   3000 :"Robot"'
    - 'LayoutEngineName                    :   3000 :@RobotProductName'
    - 'LayoutEngineVersion                 :   3000 :@RobotProductVersion'
    - 'AgentClass                          :   3000 :"Robot"'
    - 'AgentName                           :   3000 :@RobotProductName'
    - 'AgentVersion                        :   3000 :@RobotProductVersion'

