    variable:
    - 'RobotProductName                    :agent.(1)product.(1)comments.entry.(1)product.name?NamedSpecialLayoutEngines'
    - 'RobotProductVersion                 :@RobotProductName^.version'
    extract:
    - 'DeviceClass                         :   400000 :"Robot"'
    - 'LayoutEngineClass                   :   400002 :"Robot"'
    - 'LayoutEngineName                    :   400002 :LookUp[NamedSpecialLayoutEngines;@RobotProductName]'
