config:

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"402LG"'
    extract:
    - 'DeviceBrand :   3000:"LG"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"AS98"'
    extract:
    - 'DeviceBrand :   3000:"LG"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"RS98"'
    extract:
    - 'DeviceBrand :   3000:"LG"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"DM-01"'
    extract:
    - 'DeviceBrand :   3000:"LG"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"L-01"'
    extract:
    - 'DeviceBrand :   3000:"LG"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"VK"'
    extract:
    - 'DeviceBrand :   3000:"LG"'

- matcher:
    require:
    - 'agent.(1)product.(1)comments.entry~"Build"{"VS"'
    extract:
    - 'DeviceBrand :   3000:"LG"'


- test:
    input:
      user_agent_string: 'Mozilla/5.0 (Linux; Android 6.0; VS985 4G Build/MRA58K; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/60.0.3112.116 Mobile Safari/537.36'
    expected:
      DeviceClass                          : 'Phone'
      DeviceName                           : 'LG VS985 4G'
      DeviceBrand                          : 'LG'
      OperatingSystemClass                 : 'Mobile'
      OperatingSystemName                  : 'Android'
      OperatingSystemVersion               : '6.0'
      OperatingSystemNameVersion           : 'Android 6.0'
      OperatingSystemVersionBuild          : 'MRA58K'
      LayoutEngineClass                    : 'Browser'
      LayoutEngineName                     : 'Blink'
      LayoutEngineVersion                  : '60.0'
      LayoutEngineVersionMajor             : '60'
      LayoutEngineNameVersion              : 'Blink 60.0'
      LayoutEngineNameVersionMajor         : 'Blink 60'
      AgentClass                           : 'Browser Webview'
      AgentName                            : 'Chrome Webview'
      AgentVersion                         : '60.0.3112.116'
      AgentVersionMajor                    : '60'
      AgentNameVersion                     : 'Chrome Webview 60.0.3112.116'
      AgentNameVersionMajor                : 'Chrome Webview 60'
      WebviewAppName                       : 'Unknown Webview App'
      WebviewAppNameVersionMajor           : 'Unknown Webview App ??'
      WebviewAppVersion                    : '??'
      WebviewAppVersionMajor               : '??'

