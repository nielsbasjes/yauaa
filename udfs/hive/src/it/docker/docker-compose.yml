services:

  hive-server:
    image: apache/hive:4.0.1
    container_name: hive-server
    volumes:
      - .:/useragents
      - ../../../target/:/udf
    environment:
      SERVICE_NAME: "hiveserver2"
    ports:
      - "10000:10000"
      - "10002:10002"
